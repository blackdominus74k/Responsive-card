<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=========================CSS==============================-->
    <link rel="stylesheet" href="assets/styles.css">

    <title>Responsive-card</title>
</head>
<body>
    <div class="container">
        <div class="card__container">
            <article class="card__article">
                <img src="assets/landspace1.jpg" alt="image" class="card__img">

                <div class="card__data">
                    <span class="card__description">Snowmass Village, United States</span>
                    <h2 class="card__title">Snowy Mountains</h2>
                    <a href="#" class="card_button">Read more</a>
                </div>
            </article>
            
            <article class="card__article">
                <img src="assets/landspace2.jpg" alt="image" class="card__img">

                <div class="card__data">
                    <span class="card__description">West Sedona, United States</span>
                    <h2 class="card__title">Western Landspace</h2>
                    <a href="#" class="card_button">Read More</a>
                </div>
            </article> 
            
            <article class="card__article">
                <img src="assets/landspace3.jpg" alt="image" class="card__img">

                <div class="card__data">
                    <span class="card__description">Tulsa, United States</span>
                    <h2 class="card__title">Sepia City</h2>
                    <a href="#" class="card_button">Read More</a>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
